name: flutter_agora_helper
description: A new Flutter package project.
version: 0.0.9

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  agora_chat_sdk: ^1.2.0
  agora_rtc_engine: ^6.3.2
  agora_rtm: ^1.5.9
  auto_size_text: ^3.0.0
  cached_network_image: ^3.2.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.10
  flutter_svg: ^2.0.7
  gap: ^3.0.1
  permission_handler: ^10.4.3
  proximity_screen_lock: ^1.1.0
  proximity_sensor: ^1.3.2

  flutter_microphone_control:
    git:
      url: https://github.com/paul-lilac/flutter_microphone_control.git

dev_dependencies:
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  assets:
    - fonts/
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Medium.ttf
          weight: 500
